{{- template "base_header" . }}
{{- template "navbar" . }}
<div class="error-container">
    <div class="error-card">
        <h1>{{.Status}} - {{.Title}}</h1>
        <p>{{.Message}}</p>
        <div class="error-details">
            {{if .Error}}
            <details>
                <summary>Technical Details</summary>
                <pre>{{.Error}}</pre>
            </details>
            {{end}}
        </div>
        <a href="/" class="home-button">Return to Home</a>
    </div>
</div>
{{- template "base_footer" . }}
