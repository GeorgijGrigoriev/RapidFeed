<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - RapidFeed</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .register-container h1 {
            font-size: 2em;
            color: #2874A6;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .register-form {
            display: flex;
            flex-direction: column;
        }
        .register-form label, .register-form input {
            margin: 0.5rem 0;
        }
        .register-form input {
            padding: 1rem;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 2rem);
        }
        .register-form button {
            background-color: #2874A6;
            border: none;
            padding: 0.7rem 1.4rem;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }
        .register-form button:hover {
            background-color: #1B4F72;
        }
        .alert {
            position: relative;
            padding: 15px 20px 15px 15px;
            margin: 20px 0;
            border: 1px solid transparent;
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        .close-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            font-size: 20px;
            line-height: 20px;
            color: inherit;
            cursor: pointer;
            user-select: none;
        }
        #alert-close:checked + .alert {
            display: none;
        }
        #alert-close {
            display: none;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1>Register - RapidFeed</h1>
    {{- if .Error }}
    <input type="checkbox" id="alert-close">
    <div class="alert alert-danger">
        <label for="alert-close" class="close-btn">&times;</label>
        <strong>Error</strong>
        <p>{{ .Error }}</p>
    </div>
    {{- end }}
    <form action="/register" method="post" class="register-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
